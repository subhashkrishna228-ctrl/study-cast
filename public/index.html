
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Cast</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1 id="college-name-header">üéì Study Cast</h1>
    <div class="header-actions">
      <div id="theme-switcher">
        <button id="light-mode-btn">‚òÄÔ∏è</button>
        <button id="dark-mode-btn">üåô</button>
      </div>
      <span id="user-role-badge" class="badge" style="display: none;"></span>
      <nav>
        <a href="/" class="nav-link active">‚ûï Add</a>
        <a href="/view" class="nav-link">üëÅÔ∏è View</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="actions-container">
        <button id="show-section-form-btn" class="btn-primary">Create New Section</button>
    </div>

    <section class="card" id="section-creation-card" style="display: none;">
      <h2>Create a New Section</h2>
      <p>Organize your links by creating sections (e.g., "Lecture Notes", "Assignments").</p>
      <form id="section-form">
        <div class="row">
          <label for="section-name">Section Name</label>
          <input type="text" id="section-name" placeholder="e.g. Lecture Notes" required />
        </div>
        <div class="row">
          <label for="section-desc">Description (optional)</label>
          <textarea id="section-desc" placeholder="A short description of this section"></textarea>
        </div>
        <button type="submit">Create Section</button>
      </form>
    </section>

    <section class="card" id="link-creation-card" style="display: none;">
      <h2>Add a Link</h2>
      <p>Add a new Google Drive link to one of your sections.</p>
      <form id="link-form">
        <div class="row">
          <label for="section-select">Section</label>
          <select id="section-select" required>
            <option value="">Select a section</option>
          </select>
        </div>
        <div class="row">
          <label for="link-title">Title</label>
          <input type="text" id="link-title" placeholder="e.g. Week 1 Slides" required />
        </div>
        <div class="row">
          <label for="link-url">Google Drive URL</label>
          <input type="url" id="link-url" placeholder="https://drive.google.com/..." required />
        </div>
        <div class="row">
          <label for="link-note">Note (optional)</label>
          <textarea id="link-note" placeholder="e.g. Corresponds to Chapter 3"></textarea>
        </div>
        <button type="submit">Add Link</button>
      </form>
    </section>

    <section class="card">
      <h2>Your Sections</h2>
      <div id="sections-list"></div>
    </section>
  </main>

  <footer>
    <p>‚ú® Created by R&D Team | Project Idea: K. Subhash Krishna ‚ú®</p>
  </footer>

  <script>
    window.API_BASE = window.location.origin;
    window.COLLEGE_ID = window.location.pathname.split('/').pop();
  </script>
  <script src="/theme.js"></script>
  <script src="/main.js" type="module"></script>
</body>
</html>
